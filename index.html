<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my first angular demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  <body ng-app="myModule">
    <hr>
    <h4>Basic controller</h4>
    <div class="container-fluid">
      <div class="" ng-controller="myController">
        {{message}}
        <p>
          firstName :
          {{employee.firstName}}
        </p>
        <p>
          lasttName :
          {{employee.secondName}}
        </p>
      </div>

      <!--ng-src example -->

      <hr>
      <h4>
        img src vs ng-src example</h4>
      <div class="" ng-controller="ImgController">
        <p>
          Country :
          {{country.name}}
        </p>
        <p>
          Capital :
          {{country.capital}}
        </p>
        <img ng-src={{country.image}} alt="{{country.name + ' Flag'}}" style="height:100px;width:200px"/>
      </div>
     <div class="" ng-controller="myController">
       <hr>
       <h4>
         2 way data binding via : ng-model</h4>
       <input type="text" ng-model="message"/>
       {{message}}

     </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
