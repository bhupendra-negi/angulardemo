<table class="table-responsive table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>
        Employee
      </th>
      <th>
        Gender
      </th>
      <th>
        Salary
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employee in employees">
      <td>
        {{employee.name}}
      </td>
      <td>
        {{employee.gender}}
      </td>
      <td>
        {{employee.salary}}
      </td>

    </tr>
  </tbody>

</table>
